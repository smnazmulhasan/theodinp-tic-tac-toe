<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameui" class="gameui">
      <h1>T3 Game</h1>
      <div class="content">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <button id="rstBtn" class="rstBtn" onclick="location.reload()">Restart Game</button>
    </div>
    <div class="msg-cont">
      <div class="message" id="msg"></div>
      <button id="rstBtn" class="rstBtn" onclick="location.reload()">New Game</button>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
